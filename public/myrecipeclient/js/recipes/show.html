<section id='head'>
  <div class='link_menu'>
    <a id='head_link' data-ui-sref="recipesIndex" style= 'text-decoration: none';>Recipes</a>
    <a id='head_link' data-ui-sref="recipesEdit" style= 'text-decoration: none';> Update Recipe</a>
    <a id='head_link' data-ui-sref="recipesDelete" style= 'text-decoration: none'> Delete Recipe</a>
</div>
</section>

<div class="show_name">
  <h1> {{vm.recipe.name}} </h1>
</div>

<div class="show_image">
  <img ng-src= "{{vm.recipe.photo_url}}">
</div>

<div class="show_directions">
  <a class='directions' href="{{ vm.recipe.directions }}">
    <p>
      <a class='directions' href="{{ vm.recipe.directions }}">Click here to see full recipe by {{vm.recipe.source}}</a>
    </p>
</div>

<h2 class="ingredients-header">Ingredients</h2>
<div class="show_ingredients" ng-repeat ="ingredient in vm.recipe.ingredients">
  <p>{{ingredient.name}}</p>
</div>
